<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reproductor Multimedia</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
  </head>
  <body>
    <div class="container">
      <div class="player">
        <div class="player__controls">
          <div class="player__btn player__btn--small">
            <i class="fas fa-arrow-left"></i>
          </div>
          <h5 class="player__title">Playing now</h5>
          <div class="player__btn player__btn--small">
            <i class="fas fa-bars"></i>
          </div>
        </div>

        <div class="player__album">
          <img id="albumImage" src="img/bad-bunny-un-verano.jpg" alt="Album Cover" class="player__img" />
        </div>

        <h2 class="player__artist" id="artistName">Bad Bunny</h2>
        <h3 class="player__song" id="songName">nadie sabe lo que va a pasar mañana</h3>

        <input type="range" value="20" min="0" class="player__level" />

        <div class="audio-duration">
          <div class="start">00:01</div>
          <div class="end">4:30</div>
        </div>

        <audio class="player__audio" controls id="audio">
          <source src="mp3/Y2meta.app - Jay Wheeler - Me Enamoré (Cover Audio) (128 kbps).mp3" type="audio/mpeg" />
        </audio>

        <div class="player__controls">
          <div class="player__btn player__btn--medium" id="previous">
            <i class="fas fa-backward"></i>
          </div>

          <div class="player__btn player__btn--medium blue" id="play">
            <i class="fas fa-play play-btn"></i>
            <i class="fas fa-pause pause-btn hide"></i>
          </div>

          <div class="player__btn player__btn--medium" id="next">
            <i class="fas fa-forward"></i>
          </div>
        </div>
      </div>
    </div>

    <script src="funciones.js"></script>
  </body>
</html>
