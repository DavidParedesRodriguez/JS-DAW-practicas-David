<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Arrastre de una capa en otra</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="funciones.js"></script>
</head>
<body>
   
    <div id="capa1" draggable="true" ondragstart="drag(event)" ondragend="dragEnd(event)">SOY ARRASTRABLE</div>
   
    <div id="capa2" ondrop="drop(event)" ondragover="allowDrop(event)">SOY EL DESTINO</div>
</body>
</html>
