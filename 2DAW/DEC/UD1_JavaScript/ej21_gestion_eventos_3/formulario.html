<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="funciones.js"></script>
</head>
<body>
    <h1>Formulario</h1>
   
    <label for="introducirEmail">Email: </label>

    <button type="submit">Enviar</button>
</body>
